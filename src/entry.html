<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">

  <title>Грамматическая ошибка</title>

  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400&amp;subset=latin,cyrillic" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>

  <nav class="b-breadcrumbs">
    <ul class="b-breadcrumbs__list">
      <li class="b-breadcrumbs__item"><a class="b-breadcrumbs__link" href="directories.html">Справочники</a></li>
      <li class="b-breadcrumbs__item"><a class="b-breadcrumbs__link" href="directory.html">Типы ошибок</a></li>
    </ul>
  </nav>

  <h1>Грамматическая ошибка</h1>

  <div class="b-entry">
    <form id="b-entry__form">
      <div class="form-group">
        <label for="b-entry__form-name">Наименование</label>
        <input id="b-entry__form-name" type="text" disabled value="Грамматическая ошибка">
      </div>
      <div class="form-group">
        <label for="b-entry__form-weight">Тяжесть</label>
        <input id="b-entry__form-weight" class="b-entry__input_short" type="text" value="1">
      </div>
      <div class="form-group">
        <label for="b-entry__form-point">Балл</label>
        <input id="b-entry__form-point" class="b-entry__input_short" type="text" value="0,25">
      </div>
      <div class="form-group">
        <label for="b-entry__form-end-date">Действует до</label>
        <input id="b-entry__form-end-date" class="b-entry__input_date" type="date">
      </div>
      <div class="form-group">
        <label for="b-entry__form-describe">Описание</label>
        <textarea id="b-entry__form-describe">Описание ошибки</textarea>
      </div>
      <div class="form-group">
        <label for="b-entry__form-units">Единицы измерения</label>
        <select id="b-entry__form-units">
          <option value="1">Баллы</option>
          <option value="2">Минуты</option>
          <option value="3">Часы</option>
        </select>
      </div>
      <div class="form-group b-entry__controls">
        <button type="submit" class="b-btn b-btn_primary">Сохранить</button>
        <button type="reset" class="b-btn">Отменить изменения</button>
        <button type="button" class="b-btn">Удалить</button>
      </div>
    </form>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
